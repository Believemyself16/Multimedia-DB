<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Search</title>
  </head>
  <body style="margin-top: 100px">
    <div class="form">
      <h1 class="middle">AUDIO SEARCH</h1>

      <form class="middle" action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="audio" accept=".wav, .mp3, .flac" />
        <button type="submit">Search</button>
      </form>

      {% if input_audio_path %}
      <h2 class="middle">Uploaded Audio:</h2>
      <div class="middle">
        <audio controls>
          <source src="{{ input_audio_path }}" type="audio/wav" />
          Your browser does not support the audio element.
        </audio>
      </div>
      {% endif %} {% if similar_audio_paths %}
      <h2 class="middle">Top 3 Similar Audio:</h2>
      {% for audio_path in similar_audio_paths %}
      <div class="middle">
        <audio controls>
          <source src="{{ audio_path }}" type="audio/wav" />
          Your browser does not support the audio element.
        </audio>
      </div>
      {% endfor %} {% endif %}
    </div>
  </body>
</html>

<style>
  body {
    background-color: grey;
  }
  .form {
    background-color: white;
    width: 400px;
    margin: auto;
    padding-top: 10px;
    padding-bottom: 30px;
    border-radius: 20px;
  }
  .middle {
    display: flex;
    justify-content: center;
  }
</style>
