<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Search</title>
  </head>
  <body>
    <h1>Audio Search</h1>

    <form action="/" method="post" enctype="multipart/form-data">
      <input type="file" name="audio" accept=".wav, .mp3, .flac" />
      <button type="submit">Search</button>
    </form>

    {% if similar_audio_paths %}
    <h2>Top 3 Similar Audio:</h2>
    {% for audio_path in similar_audio_paths %}
    <audio controls>
      <source src="{{ audio_path }}" type="audio/flac" />
      Your browser does not support the audio element.
    </audio>
    {% endfor %} {% endif %}
  </body>
</html>
